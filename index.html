<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Tienda Vlaskogar</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder" href="#">Tienda Vlaskogar Indumentaria Institucional</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
  </nav>
  <br><br>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img src="./assets/chomba copy.png" class="img-fluid" alt="...">
      </div>
      <div class="col">
        <img src="./assets/pantalon colegio copy.png" class="img-fluid" alt="...">
      </div>
      <div class="col">
        <img src="./assets/campera colegio copy.png" class="img-fluid" alt="...">
      </div>
    </div>
  </div>
  <p class="textoindumentaria">Seleccione la Indumentaria</p>
  <p class="descripciontalles"> *Recuerde que el precio es el mismo sin importar el talle que necesite* </p>
  <div id="productos"></div>
  <div id="carrito">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Unidades</th>
          <th>Costo Unitario</th>
          <th>Costo Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot id="totales"></tfoot>
    </table>
  </div>

  <button id="boton">Finalizar Compra</button>

  <div id="btnCarrito2">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart"
      viewBox="0 0 16 16">

        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <p id="contador__carrito"></p>
  </div>


  <script type="module" src="./db/productos.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
